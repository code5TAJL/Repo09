<html>
<head>
    <title>Gigi School of Coding</title>
</head>
<body>
    
<h2>CatPhotoApp</h2>

<main>
    <a href="#"><img src="https://bit.ly/3fUJAV1" alt="applicable text for the image"></a>

    <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>

    <p>Things cats love:</p>
    <ul>
        <li>Food</li>
        <li>Naps</li>
        <li>Humans</li>
    </ul>

    <p>Top 3 things cats hate:</p>
    <ol>
        <li>Loudness</li>
        <li>Smells</li>
        <li>Baths</li>
    </ol>

    

    <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL"> required> <!-- This field is required for the next step -->
        <button type="submit">Submit</button>
    </form>
    <div>
        <label for="inside">
            <input type="radio" name="inside-outside" id="inside" checked>Inside
        </label>
        <label for="outside">
            <input type="radio" name="inside-outside" id="outside">Outside
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" value="Dog" checked>Dog
        </label>
        <label>
            <input type="checkbox" value="Cat">Cat
        </label>
        <label>
            <input type="checkbox" value="Hamster">Hamster
        </label>
        <label>
            <input type="checkbox" value="Bird">Bird
        </label>
        <label>
            <input type="checkbox" value="Fish">Fish
        </label>
    </div>

</main>

<footer id="footer"></footer>
</body>
</html>
